apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: vedtak-status
  namespace: flex
  labels:
    team: flex
  annotations:
    dcat.data.nav.no/title: "flex.vedtak-status"
    dcat.data.nav.no/description: "Topic for publisering av status p√• vedtak"
spec:
  pool: {{kafkaPool}}
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 3
    replication: 3
    retentionBytes: -1  # Messages will never be deleted because of disk space
    retentionHours: -1  # Messages will never be timed out
  acl:
    - team: flex
      application: spinnsyn-backend
      access: write
    - team: flex
      application: spinnsyn-brukernotifikasjon
      access: read
    - team: flex
      application: spinnsyn-arkivering
      access: read
    - team: flex
      application: flexmember
      access: write
logging.config: "classpath:logback-local.xml"

spring:
  profiles:
    active: test,testdata
  flyway:
    enabled: true
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3

elector.path: dont_look_for_leader


aiven-kafka:
  auto-offset-reset: earliest
  security-protocol: PLAINTEXT

AZURE_APP_PRE_AUTHORIZED_APPS: "[{\"name\":\"dev-gcp:teamsykefravr:syfomodiaperson\",\"clientId\":\"syfomodiaperson-client-id\"},{\"name\":\"dev-gcp:flex:spinnsyn-frontend-arkivering\",\"clientId\":\"spinnsyn-frontend-arkivering-client-id\"},{\"name\":\"dev-gcp:flex:spinnsyn-frontend-interne\",\"clientId\":\"spinnsyn-frontend-interne-client-id\"}]"


no.nav.security.jwt:
  issuer:
    loginservice:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/loginservice/.well-known/openid-configuration
      accepted_audience: loginservice-client-id
    azureator:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/azureator/.well-known/openid-configuration
      accepted_audience: spinnsyn-backend-client-id
    tokenx:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
      accepted_audience: spinnsyn-backend-client-id
  client:
    registration:
      onbehalfof-syfotilgangskontroll:
        token-endpoint-url: http://localhost:${mock-oauth2-server.port}/azureator/token
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: syfotilgangskontroll-client
        authentication:
          client-id: client-id
          client-secret: secretzz
          client-auth-method: client_secret_basic

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: prometheus
    path-mapping.prometheus: /prometheus

syfotilgangskontroll.url: http://syfotilgangskontroll
nais.cluster: test
KAFKA_TRUSTSTORE_PATH: /
KAFKA_CREDSTORE_PASSWORD: /
KAFKA_KEYSTORE_PATH: /


SPINNSYN_FRONTEND_CLIENT_ID: spinnsyn-frontend
DITT_SYKEFRAVAER_CLIENT_ID: ditt-sykefravaer
TOKENX_IDP_IDPORTEN: idporten

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: spinnsyn-backend
  namespace: flex
  labels:
    team: flex
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  tokenx:
    enabled: true
  kafka:
    pool: nav-prod
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_11
        diskAutoresize: true
        databases:
          - name: spinnsyn-db
            users:
              - name: bigquery-dataprodukt
        maintenance:
          day: 2
          hour: 2
  accessPolicy:
    outbound:
      external:
        - host: login.microsoftonline.com
        - host: syfo-tilgangskontroll.prod-fss-pub.nais.io
        - host: navnob2c.b2clogin.com
    inbound:
      rules:
        - application: flex-gateway
        - application: spinnsyn-frontend-arkivering
        - application: spinnsyn-frontend-interne
        - application: spinnsyn-frontend
        - application: ditt-sykefravaer
  azure:
    application:
      enabled: true
  env:
    - name: SPINNSYN_FRONTEND_URL
      value: "https://www.nav.no/syk/sykepenger"
    - name: SYFOTILGANGSKONTROLL_URL
      value: https://syfo-tilgangskontroll.prod-fss-pub.nais.io
    - name: SYFOTILGANGSKONTROLL_AAD_CLIENT_ID
      value: prod-fss.teamsykefravr.syfo-tilgangskontroll
    - name: SPINNSYN_FRONTEND_CLIENT_ID
      value: prod-gcp:flex:spinnsyn-frontend
    - name: DITT_SYKEFRAVAER_CLIENT_ID
      value: prod-gcp:flex:ditt-sykefravaer
    - name: TOKENX_IDP_IDPORTEN
      value: https://oidc.difi.no/idporten-oidc-provider/

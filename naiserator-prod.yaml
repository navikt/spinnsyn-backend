apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: spinnsyn-backend
  namespace: flex
  labels:
    team: flex
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  tokenx:
    enabled: true
  kafka:
    pool: nav-prod
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_11
        databases:
          - name: spinnsyn-db
            diskAutoresize: true
  accessPolicy:
    outbound:
      external:
        - host: login.microsoftonline.com
        - host: kafka-schema-registry.nais.adeo.no
        - host: syfo-tilgangskontroll.prod-fss-pub.nais.io
        - host: navnob2c.b2clogin.com
    inbound:
      rules:
        - application: flex-gateway
        - application: flex-intern-gateway
        - application: spinnsyn-frontend-arkivering
        - application: spinnsyn-frontend
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: prod-fss
  azure:
    application:
      enabled: true
  envFrom:
    - secret: spinnsyn-backend-serviceuser
    - configmap: loginservice-idporten
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SPINNSYN_FRONTEND_URL
      value: "https://www.nav.no/syk/sykepenger"
    - name: KAFKA_SCHEMA_REGISTRY_URL
      value: https://kafka-schema-registry.nais.adeo.no
    - name: SYFOTILGANGSKONTROLL_URL
      value: https://syfo-tilgangskontroll.prod-fss-pub.nais.io
    - name: SYFOTILGANGSKONTROLL_AAD_CLIENT_ID
      value: prod-fss.teamsykefravr.syfo-tilgangskontroll
